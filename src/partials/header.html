<header id="header" class="header">
  <div class="header-box">
    <div class="header-wrap">
      <div class="header-logo">
        <a href="./index.html">
          <img
            class="header-logo-image"
            srcset="
              ./img/header-img/lloyd-portret@1x.webp 1x,
              /img/header-img/lloyd-portret@2x.webp  2x
            "
            src="/img/header-img/lloyd-portret@1x.webp"
            alt="Lloyd Jefferson"
            loading="lazy"
            width="80"
            height="80"
          />
        </a>

        <a href="./index.html" class="header-logo-text">jefferson&#42;</a>
      </div>
      <div class="hero-dropdown">
        <button
          class="js-dropdown-toggle dropdown-toggle"
          aria-label="drop-menu-btn"
          type="button"
        >
          Menu
        </button>
        <ul class="js-dropdown-menu dropdown-menu">
          <li>
            <a
              class="js-header-menu-link header-menu-link"
              href="#about-me"
              aria-label="about-me-section-link"
              >About me</a
            >
          </li>
          <li>
            <a
              class="js-header-menu-link header-menu-link"
              href="#benefits-section"
              aria-label="benefits-section-link"
              >Benefits</a
            >
          </li>
          <li>
            <a
              class="js-header-menu-link header-menu-link"
              href="#projects-section"
              aria-label="projects-section-link"
              >Projects</a
            >
          </li>
          <li>
            <a
              class="js-header-menu-link header-menu-link"
              href="#faq-section"
              aria-label="faq-section-link"
              >FAQ</a
            >
          </li>
        </ul>
      </div>
      <div>
        <a
          href="#work-together"
          aria-label="work-together-link"
          class="header-order-btn"
          >Order the project</a
        >
      </div>
      <button
        class="header-btn js-open-menu"
        aria-label="button-menu-open"
        type="button"
      >
        <svg class="header-btn-open" width="28" height="28">
          <use href="/img/icons.svg#icon-menu-05"></use>
        </svg>
      </button>
    </div>
    <button id="scrollToTopBtn" class="scroll-to-top">
      <svg class="scrol-to-up-img" width="30" height="30">
        <use href="/img/icons.svg#icon-arrow-narrow-left"></use>
      </svg>
    </button>
  </div>
</header>
